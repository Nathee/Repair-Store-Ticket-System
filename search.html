<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechCRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header - begin -->
    <section class="hero is-dark is-bold is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="assets/images/logos/XT-icono-gradiente-tamNormal.png" alt="Logo">
                </a>
                </div>
            </div>
            </nav>
        </div>
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                XpressTech.Mx / Fixcel
            </h1>
            <h2 class="subtitle">
                Sistema de folios
            </h2>
            </div>
        </div>
        
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li id="create-ticket-list">
                            <a href="index.html" class="subtitle">Nuevo folio</a>
                        </li>
                        <li class="is-active" id="search-tickets-list">
                            <a  href="#" class="subtitle">Buscar folios</a>
                        </li>
                        <li id="results-tickets-list">
                            <a href="#" class="subtitle">Resultados</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <!-- Header - end -->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator end-->

    <!-- Search box begin -->
    <div class="container" id="search-tickets-container">
        <div class="box">
            <div class="minimize-search-tickets-click columns">
                <div class="column is-11 has-text-left"><h2 class="subtitle">Buscar por folio o teléfono</h2></div>
                <div class="column is-1"><i id="search-tickets-svg" class="fas fa-plus-circle"></i></div>
            </div>

            <div class="minimize-search-tickets">
                <div class="columns">
                    <div class="column is-6">
                        <div class="field has-addons">
                            <div class="control is-expanded">
                              <input class="input" id="search-number-input" type="text" placeholder="Teléfono del cliente">
                            </div>
                            <div class="control">
                              <a class="button is-dark" id="search-number-button">
                                Buscar
                              </a>
                            </div>
                          </div>
                    </div>
                    <div class="column is-6">
                        <div class="field has-addons has-addons-right">
                            <div class="control is-expanded">
                              <input class="input" id="search-ticket-input" type="text" placeholder="Ticket, solo los últimos números">
                            </div>
                            <div class="control">
                              <a class="button is-dark" id="search-ticket-button">
                                Buscar
                              </a>
                            </div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Search box end-->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator end-->

    <!-- Recent Tickets - begin -->
    <div class="container" id="recent-tickets-container">
        <div class="box">
            <div class="minimize-recent-tickets-click columns">
                <div class="column is-11 has-text-left"><h2 class="subtitle">15 folios más recientes</h2></div>
                <div class="column is-1"><i id="recent-tickets-svg" class="fas fa-minus-circle"></i></div>
            </div>

            <div class="minimize-recent-tickets">
                <table class="table is-bordered is-striped is-hoverable is-fullwidth">
                    <thead>
                        <tr>
                            <th>Folio</th>
                            <th>Fecha</th>
                            <th>Cliente</th>
                            <th>Equipo</th>
                            <th>Marca</th>
                            <th>Modelo</th>
                            <th>Notas</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                </table>
            </div>

        </div>

    </div>
    <!-- Recent Tickets - end -->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator ends -->

    <!-- ticketToView - begin -->

    <div class="container" id="selected-ticket-container">

            <div class="columns">

                <div class="column">
                    <div class="field">
                        <label class="label">Sucursal</label>
                        <div class="control">
                            <input class="input" id="location-select" type="text">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Número de folio</label>
                        <div class="control">
                            <input class="input" id="ticket-number" type="text">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Fecha</label>
                        <div class="control">
                            <input class="input" id="ticket-date" type="text" placeholder="Hoy">
                        </div>
                    </div>
                </div>
    
            </div>
    
            <div class="box">
                    <div class="minimize-cust-data-click columns">
                        <div class="column is-11 has-text-left"><h2 class="subtitle">Datos del cliente</h2></div>
                        <div class="column is-1"><i id="cust-data-svg" class="fas fa-minus-circle has-text-right"></i></div>
                    </div>
                
    
                <div class="minimize-cust-data">
                    <div class="columns">
            
                        <div class="column is-4">
                            <div class="field">
                                <label class="label">Nombre</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Nombre" id="cust-name">
                                </div>
                            </div>
                        </div>
                        <div class="column is-8">
                            <div class="field">
                                <label class="label">Apellidos</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Apellidos" id="cust-last-name">
                                </div>
                            </div>
                        </div>
            
                    </div>
            
                    <div class="columns">
            
                        <div class="column is-4">
                            <div class="field">
                                <label class="label">Número de celular</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="tel" placeholder="Idealmente, con WhatsApp" id="cellphone-number">
                                    <span class="icon is-small is-left">
                                    <i class="fab fa-whatsapp"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="column is-8">
                            <div class="field">
                                <label class="label">Email</label>
                                <div class="control has-icons-left">
                                    <input class="input" type="email" placeholder="correo@ejemplo.com" id="email">
                                    <span class="icon is-small is-left">
                                    <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
            
                    </div>
            
                    <div class="columns">
            
                        <div class="column is-4">
                            <div class="field">
                                <label class="label">Código Postal</label>
                                <div class="control">
                                    <input class="input" type="number" placeholder="6xxxx" id="zip-code">
                                </div>
                            </div>
                        </div>
                        <div class="column is-8">
                            <div class="field">
                                <label class="label">Medios de contactos preferidos</label>
                                <div class="control">
                                    <label class="checkbox">
                                    <input disabled id="contact-whats" type="checkbox" name="preferred-contact-method" value="whatsapp" >
                                    WhatsApp
                                    </label>
                                    <label class="checkbox">
                                    <input disabled id="contact-call"   type="checkbox" name="preferred-contact-method" value="call" >
                                    Llamada telefónica
                                    </label>
                                    <label class="checkbox">
                                    <input disabled id="contact-email" type="checkbox" name="preferred-contact-method" value="email">
                                    Correo electrónico
                                    </label>
                                </div>
                            </div>
                        </div>
            
                    </div>
    
                </div>
    
            </div>
    
            <!-- Separator begin -->
            <section class="columns">
                <div class="column"></div>
            </section>
            <!-- Separator ends -->
    
            <div class="container box">
                <div class="minimize-equipment-data-click columns">
                    <div class="column is-11 has-text-left"><h2 class="subtitle">Datos del equipo</h2></div>
                    <div class="column is-1"><i  id="equipment-data-svg" class="fas fa-minus-circle minimize"></i></div>
                </div>
    
                <div class="minimize-equipment-data">
                    <div class="columns">
    
                        <div class="column is-6">
                            <div class="field">
                                <label class="label">Tipo de equipo</label>
                                <div class="control is-expanded">
                                    <div class="select is-fullwidth">
                                    <select id="equipment-type">
                                        <option disabled selected>Selecciona una opción</option>
                                        <option data-equipment="cellphone">Celular</option>
                                        <option data-equipment="laptop">Laptop</option>
                                        <option data-equipment="tablet">Tablet</option>
                                        <option data-equipment="desktop">Desktop</option>
                                    </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="column is-6">
                            <div class="field">
                                <label class="label">Marca</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="Marca del equipo" id="equipment-brand">
                                </div>
                            </div>
                        </div>
                        
                    </div>
    
                    <div class="columns">
    
                        <div class="column">
                            <div class="field">
                                <label class="label">Modelo</label>
                                <div class="control">
                                    <input class="input" type="text" id="equipment-model" placeholder="A veces en la parte inferior, a veces bajo la batería">
                                </div>
                            </div>
                        </div>
                        <div class="column">
                            <div class="field">
                                <label class="label">Número de serie</label>
                                <div class="control">
                                    <input class="input" type="text" id="equipment-serial-number" placeholder="No siempre es fácil de encontrar!">
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="columns">
    
                        <div class="column">
                            <div class="field">
                                <label class="label">Características</label>
                                <div class="control">
                                    <input class="input" type="text" id="equipment-characteristics" placeholder="Color, calcamonías, golpes, rayones, teclas sueltas, pantallas dañadas, bisagras flojas, etc...; aunque no venga por eso">
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="columns">
    
                        <div class="column">
                            <div class="field">
                                <label class="label">Accesorios</label>
                                <div class="control">
                                    <input class="input" type="text"  id="equipment-accesories" placeholder="Idealmente recibimos el equipo sin accesorios, en caso de incluír algo (cargador, funda, etc...) incluírlo aquí">
                                </div>
                            </div>
                        </div>
    
                    </div>
    
                    <div class="columns">
    
                        <div class="column">
                            <div class="field">
                                <label class="label">Razón de la visita</label>
                                <div class="control">
                                    <textarea class="textarea" id="equipment-reason" placeholder="Recuerda ser lo más claro y explícito posible, preferible de más, no de menos"></textarea>
                                </div>
                            </div>
                        </div>
    
                    </div>
                </div>
    
            </div>
            
        <div class="container box">
            <h2 class="subtitle">Notas</h2>

            <div id="created-ticket-notes-container">
                <!--TESTING STARTED
                <div class="columns">

                    <div class="column">
                        <div class="field">
                            <label class="label">Tipo de Nota:</label>
                            <div class="control">
                                <label class="radio">
                                <input type="radio" name="question-">
                                Nota interna
                                </label>
                                <label class="radio">
                                <input type="radio" name="question-">
                                Diagnóstico
                                </label>
                                <label class="radio">
                                <input type="radio" name="question-">
                                Cotización
                                </label>
                                <label class="radio">
                                <input type="radio" name="question-">
                                Comunicación con cliente
                                </label>
                                <label class="radio">
                                <input type="radio" name="question-">
                                Entrega programada
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="column is-one-quarter">
                        <div class="field">
                            <label class="label">Fecha</label>
                            <div class="control">
                                <input id="new-ticket-date-now" class="input" type="text" placeholder="Hoy">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="columns">

                    <div class="column">
                        <div class="field">
                            <div class="control">
                                <textarea id="ticket-text-" class="textarea" placeholder="Cualquier interacción con el equipo o cliente debe de ser registrada aquí SIN EXCEPCIÓN.&#10;Recuerda ser lo más claro y explícito posible, preferible de más, no de menos"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
                TESTING FINISHED-->
            </div>
            <br>
            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <button id="add-new-note-button" class="button is-link">Agregar nueva nota</button>
                </div>
                <div class="control">
                    <button id="save-new-note-button" class="button is-link">Guardar Nota</button>
                </div>
            </div>

        </div>

            <div class="container box">
                <h2 class="subtitle">Cierre de folio</h2>
                <!-- TODO: Add IDs and JS logic -->

                <div class="columns">

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Cobro total</label>
                            <div class="control has-icons-left">
                                <input id="" class="input" type="text" placeholder="Cantidad total">
                                <span class="icon is-small is-left">
                                <i class="fas fa-dollar-sign"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Pagado?</label>
                            <div class="control">
                                <label class="checkbox">
                                <input disabled id="" type="checkbox" name="payment-completed" value="payment-completed" >
                                Pagado
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Fecha de pago</label>
                            <div class="control">
                                <input id="payment-completed-date" class="input" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Medio de pago</label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                <select id="payment-method">
                                    <option selected>Método de pago</option>
                                    <option data-location="tarjeta-debito">Tarjeta Débito</option>
                                    <option data-location="tarjeta-credito">Tarjeta Crédito</option>
                                    <option data-location="efectivo">Efectivo</option>
                                </select>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="columns">

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Entregado?</label>
                            <div class="control">
                                <label class="checkbox">
                                <input disabled id="" type="checkbox" name="deliver-completed" value="deliver-completed" >
                                Entregado
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Fecha de entrega</label>
                            <div class="control">
                                <input id="deliver-completed-date" class="input" type="text">
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Folio Cerrado?</label>
                            <div class="control">
                                <label class="checkbox">
                                <input disabled id="" type="checkbox" name="ticket-completed" value="ticket-completed" >
                                Folio cerrado
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Fecha de cierre</label>
                            <div class="control">
                                <input id="ticket-completed-date" class="input" type="text">
                            </div>
                        </div>
                    </div>

                </div>

            </div>
    </div>

    <!-- ticketToView - end -->

    <!-- Modal - begin -->

    <div class="modal">
        <div class="modal-background" id="modal-close-background" ></div>
            <div class="modal-card">
                <header class="modal-card-head">
                    <p class="modal-card-title">Modal title</p>
                    <button id="modal-close-button" class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <!-- Content ... -->
                </section>
            </div>
        </div>

    <!-- Modal - end -->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator ends -->

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/es-us.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="assets/javascript/search.js"></script>
</body>
</html>
