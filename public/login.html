<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ticket System</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link type="text/css" rel="stylesheet" href="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.css" />
</head>
<body>
    <section class="hero is-dark is-bold is-fullheight"> <!-- The hero will cover the whole page -->
        <!-- Header - begin -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="./assets/images/logos/XT-icono-gradiente-tamNormal.png" alt="Logo">
                </a>
                </div>
            </div>
            </nav>
        </div>
        <!-- Header - end -->
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="columns">
                    <div class="column is-12">
                        <h1 class="title">
                            Company Name
                        </h1>
                        <h2 class="subtitle">
                            Ticket System
                        </h2>
                    </div>
                </div>
                <div class="columns">
                    <div class="column is-12">
                        <!-- Login UI, generated from JS-->
                        <div id="login-ui"></div>
                    </div>
                </div>
            </div>
        </div>
        
    </section>

    <!-- JS Files -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/firebaseui/3.0.0/firebaseui.js"></script>
    <script src="./assets/javascript/.env/firebase.config.js"></script>
    <script src="./assets/javascript/login.js"></script>
</body>
</html>
