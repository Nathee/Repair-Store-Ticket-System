<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechCRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header - begin -->
    <section class="hero is-dark is-bold is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="assets/images/logos/XT-icono-gradiente-tamNormal.png" alt="Logo">
                </a>
                </div>
            </div>
            </nav>
        </div>
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                XpressTech.Mx / Fixcel
            </h1>
            <h2 class="subtitle">
                Sistema de notas
            </h2>
            </div>
        </div>
        
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li class="is-active" id="create-note-list">
                            <a>Nuevo ticket</a>
                        </li>
                        <li id="search-notes-list">
                            <a>Buscar tickets</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <!-- Header - end -->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator end-->

    <!-- Create new note - begin -->
    <div class="container" id="create-note-container">

        <div class="columns">
            <div class="column">
                <div class="field">
                    <label class="label">Sucursal</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Nombre">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">NÃºmero de nota</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Nombre">
                    </div>
                </div>
            </div>
            <div class="column">
                <div class="field">
                    <label class="label">Fecha</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Nombre">
                    </div>
                </div>
            </div>
        </div>
        <div class="columns">
            <div class="column is-4">
                <div class="field">
                    <label class="label">Nombre</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Nombre">
                    </div>
                </div>
            </div>
            <div class="column is-8">
                <div class="field">
                    <label class="label">Apellidos</label>
                    <div class="control">
                        <input class="input" type="text" placeholder="Apellido">
                    </div>
                </div>
            </div>
        </div>

        
        <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
            <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
            <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
        </div>
        
        <div class="field">
        <label class="label">Subject</label>
        <div class="control">
            <div class="select">
            <select>
                <option>Select dropdown</option>
                <option>With options</option>
            </select>
            </div>
        </div>
        </div>
        
        <div class="field">
        <label class="label">Message</label>
        <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
        </div>
        
        <div class="field">
        <div class="control">
            <label class="checkbox">
            <input type="checkbox">
            I agree to the <a href="#">terms and conditions</a>
            </label>
        </div>
        </div>
        
        <div class="field">
        <div class="control">
            <label class="radio">
            <input type="radio" name="question">
            Yes
            </label>
            <label class="radio">
            <input type="radio" name="question">
            No
            </label>
        </div>
        </div>
        
        <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-text">Cancel</button>
        </div>
        </div>
    </div>
    <!-- Create new note - end -->

    <!-- Search for notes - begin -->
    <div class="container" id="search-notes-container">
        <p>Test buscar notas</p>
    </div>
    <!-- Search for notes - end -->


    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
