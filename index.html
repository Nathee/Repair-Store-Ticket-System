<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechCRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header - begin -->
    <section class="hero is-dark is-bold is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="assets/images/logos/XT-icono-gradiente-tamNormal.png" alt="Logo">
                </a>
                </div>
            </div>
            </nav>
        </div>
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                XpressTech.Mx / Fixcel
            </h1>
            <h2 class="subtitle">
                Sistema de folios
            </h2>
            </div>
        </div>
        
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li class="is-active" id="create-note-list">
                            <a href="#" class="subtitle">Nuevo folio</a>
                        </li>
                        <li id="search-notes-list">
                            <a href="search.html" class="subtitle">Buscar folios</a>
                        </li>
                        <li id="results-notes-list">
                            <a href="#" class="subtitle">Resultados</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <!-- Header - end -->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator end-->

    <!-- Create new ticket - begin -->
    <div class="container" id="create-ticket-container">

        <div class="box" id="validate-customer-exists">
            <div class="minimize-cust-data-click columns">
                <div class="column is-12 has-text-left"><h2 class="subtitle">Validemos la existencia del cliente</h2></div>
            </div>
            
            <div class="columns">
    
                <div class="column is-6">
                    <div class="field is-grouped">
                        <div class="control is-expanded has-icons-left">
                            <input class="input" type="tel" placeholder="Introduce el número celular del cliente" id="cellphone-number-validate">
                            <span class="icon is-small is-left">
                            <i class="fas fa-mobile-alt"></i>
                            </span>
                        </div>
                        <p class="control">
                            <a class="button is-dark" id="validate-customer-button">Verificar</a>
                        </p>
                    </div>
                </div>

            </div>

        </div>

        <div class="box" id="customer-information">
            <div class="minimize-cust-data-click columns">
                <div class="column is-11 has-text-left"><h2 class="subtitle">Datos del cliente</h2></div>
                <div class="column is-1"><i id="cust-data-svg" class="fas fa-minus-circle has-text-right"></i></div>
            </div>
            

            <div class="minimize-cust-data">
                <div class="columns">
        
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">Número de celular</label>
                            <div class="control has-icons-left">
                                <input disabled class="input" type="tel" placeholder="Idealmente, con WhatsApp" id="cellphone-number">
                                <span class="icon is-small is-left">
                                <i class="fab fa-whatsapp"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="column is-3">
                        <div class="field">
                            <label class="label">Nombre</label>
                            <div class="control">
                                <input disabled class="input" type="text" placeholder="Nombre" id="cust-name">
                            </div>
                        </div>
                    </div>
                    <div class="column is-5">
                        <div class="field">
                            <label class="label">Apellidos</label>
                            <div class="control">
                                <input disabled class="input" type="text" placeholder="Apellidos" id="cust-last-name">
                            </div>
                        </div>
                    </div>
        
                </div>
        
                <div class="columns">
        
                    <div class="column is-4">
                        <div class="field">
                            <label class="label">Email</label>
                            <div class="control has-icons-left">
                                <input disabled class="input" type="email" placeholder="correo@ejemplo.com" id="email">
                                <span class="icon is-small is-left">
                                <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Medios de contactos preferidos</label>
                            <div class="control">
                                <label class="checkbox">
                                <input disabled id="contact-whats" type="checkbox" name="preferred-contact-method" value="whatsapp" >
                                WhatsApp
                                </label>
                                <label class="checkbox">
                                <input disabled id="contact-call"   type="checkbox" name="preferred-contact-method" value="call" >
                                Llamada telefónica
                                </label>
                                <label class="checkbox">
                                <input disabled id="contact-email" type="checkbox" name="preferred-contact-method" value="email">
                                Correo electrónico
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="column is-2">
                        <div class="field">
                            <label class="label">Código Postal</label>
                            <div class="control">
                                <input disabled class="input" type="number" placeholder="6xxxx" id="zip-code">
                            </div>
                        </div>
                    </div>
        
                </div>
        
                <div class="columns">
        

                    <div class="column is-12">
                        <div class="field is-grouped is-grouped-right">
                            <p class="control">
                                <a class="button is-success" id="confirm-customer-button">Confirmar Datos</a>
                            </p>
                            <p class="control">
                                <a class="button is-success" id="save-exist-customer-button">Guardar Datos</a>
                            </p>
                            <p class="control">
                                <a class="button is-success" id="save-new-customer-button">Guardar Cliente</a>
                            </p>
                            <p class="control">
                                <a class="button is-warning" id="modify-customer-button">Modificar Datos</a>
                            </p>
                        </div>
                    </div>

                </div>

            </div>

        </div>

        <!-- Separator begin -->
        <section class="columns">
            <div class="column"></div>
        </section>
        <!-- Separator ends -->

        <div class="container" id="ticket-data">
            <div class="columns">

                <div class="column">
                    <div class="field">
                        <label class="label">Sucursal</label>
                        <div class="control is-expanded">
                            <div class="select is-fullwidth">
                            <select id="location-select">
                                <option disabled selected>Selecciona una sucursal</option>
                                <option data-location="avanta">Avanta</option>
                                <option data-location="torres">Torres</option>
                                <option data-location="sienna">Sienna</option>
                            </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Número de folio</label>
                        <div class="control">
                            <input disabled class="input" id="ticket-number" type="text" placeholder="Selecciona una sucursal">
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="field">
                        <label class="label">Fecha</label>
                        <div class="control">
                            <input class="input" id="new-ticket-date-now" type="text">
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <br>
        <br>
        <div class="container box" id="equipment-information">
            <div class="minimize-equipment-data-click columns">
                <div class="column is-11 has-text-left"><h2 class="subtitle">Datos del equipo</h2></div>
                <div class="column is-1"><i  id="equipment-data-svg" class="fas fa-minus-circle minimize"></i></div>
            </div>

            <div class="minimize-equipment-data">
                <div class="columns">

                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Tipo de equipo</label>
                            <div class="control is-expanded">
                                <div class="select is-fullwidth">
                                <select id="equipment-type">
                                    <option disabled selected>Selecciona una opción</option>
                                    <option data-equipment="cellphone">Celular</option>
                                    <option data-equipment="laptop">Laptop</option>
                                    <option data-equipment="tablet">Tablet</option>
                                    <option data-equipment="desktop">Desktop</option>
                                </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column is-6">
                        <div class="field">
                            <label class="label">Marca</label>
                            <div class="control">
                                <input class="input" type="text" placeholder="Marca del equipo" id="equipment-brand">
                            </div>
                        </div>
                    </div>
                    
                </div>

                <div class="columns">

                    <div class="column">
                        <div class="field">
                            <label class="label">Modelo</label>
                            <div class="control">
                                <input class="input" type="text" id="equipment-model" placeholder="A veces en la parte inferior, a veces bajo la batería">
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <div class="field">
                            <label class="label">Número de serie</label>
                            <div class="control">
                                <input class="input" type="text" id="equipment-serial-number" placeholder="No siempre es fácil de encontrar!">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="columns">

                    <div class="column">
                        <div class="field">
                            <label class="label">Características</label>
                            <div class="control">
                                <input class="input" type="text" id="equipment-characteristics" placeholder="Color, calcamonías, golpes, rayones, teclas sueltas, pantallas dañadas, bisagras flojas, etc...; aunque no venga por eso">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="columns">

                    <div class="column">
                        <div class="field">
                            <label class="label">Accesorios</label>
                            <div class="control">
                                <input class="input" type="text"  id="equipment-accesories" placeholder="Idealmente recibimos el equipo sin accesorios, en caso de incluír algo (cargador, funda, etc...) incluírlo aquí">
                            </div>
                        </div>
                    </div>

                </div>

                <div class="columns">

                    <div class="column">
                        <div class="field">
                            <label class="label">Razón de la visita</label>
                            <div class="control">
                                <textarea class="textarea" id="equipment-reason" placeholder="Recuerda ser lo más claro y explícito posible, preferible de más, no de menos"></textarea>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <br>
            <div class="field is-grouped is-grouped-right">
                <div class="control">
                    <a class="button is-link" id="add-ticket-button">Guardar folio</a>
                </div>
            </div>

        </div>

    </div>
    <!-- Create new ticket - end -->

    <!-- Separator begin -->
    <section class="columns">
        <div class="column"></div>
    </section>
    <section class="columns">
        <div class="column"></div>
    </section>
    <!-- Separator end-->

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment-with-locales.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/locale/es-us.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="assets/javascript/index.js"></script>
</body>
</html>
