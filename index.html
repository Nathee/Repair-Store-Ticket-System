<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TechCRM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <!-- Header - begin -->
    <section class="hero is-dark is-bold is-small">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
            <div class="container">
                <div class="navbar-brand">
                <a class="navbar-item">
                    <img src="assets/images/logos/XT-icono-gradiente-tamNormal.png" alt="Logo">
                </a>
                </div>
            </div>
            </nav>
        </div>
        
        <!-- Hero content: will be in the middle -->
        <div class="hero-body">
            <div class="container has-text-centered">
            <h1 class="title">
                XpressTech.Mx / Fixcel
            </h1>
            <h2 class="subtitle">
                Sistema de notas
            </h2>
            </div>
        </div>
        
        <!-- Hero footer: will stick at the bottom -->
        <div class="hero-foot">
            <nav class="tabs is-boxed is-fullwidth">
                <div class="container">
                    <ul>
                        <li class="is-active" id="create-note-list">
                            <a>Nuevo ticket</a>
                        </li>
                        <li id="search-notes-list">
                            <a>Buscar tickets</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </section>
    <!-- Header - end -->

    <!-- Create new note - begin -->
    <div class="container" id="create-note-container">
        <p>Test crear notas</p>
    </div>
    <!-- Create new note - end -->

    <!-- Search for notes - begin -->
    <div class="container" id="search-notes-container">
        <p>Test buscar notas</p>
    </div>
    <!-- Search for notes - end -->


    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <script src="assets/javascript/script.js"></script>
</body>
</html>
